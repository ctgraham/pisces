language: python
cache: pip
services:
  - docker
env:
  global:
    - CONTAINER: pisces-web
    - APPLICATION_NAME: pisces
    - DJANGO_PORT: 8007
before_install:
  - cp $APPLICATION_NAME/$APPLICATION_NAME/config.py.example $APPLICATION_NAME/$APPLICATION_NAME/config.py
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
  - docker-compose up -d
install:
  - ./wait-for-it.sh $CONTAINER:$DJANGO_PORT -- docker-compose exec $CONTAINER pip install coverage pre-commit
  - docker-compose exec $CONTAINER pre-commit install
script:
  - docker-compose exec $CONTAINER pre-commit run --all-files --show-diff-on-failure
  - docker-compose exec $CONTAINER coverage run manage.py test
  - docker-compose exec $CONTAINER coverage xml
after_script:
  - docker-compose exec $CONTAINER coverage report --omit=*/migrations/* -m
before_deploy:
  - sudo deploy_scripts/substitute_env.sh
  - sudo deploy_scripts/make_zip.sh $DEPLOY_ZIP_DIR $DEPLOY_ZIP_NAME
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: $DEPLOY_ZIP_DIR
  skip_cleanup: true
  on:
    repo: RockefellerArchiveCenter/${APPLICATION_NAME}
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(base|development)$
  bucket: $AWS_BUCKET_NAME
  region: us-east-1
- provider: codedeploy
  wait_until_deployed: true
  bucket: $AWS_BUCKET_NAME
  key: $DEPLOY_ZIP_NAME
  bundle_type: zip
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  application: ${APPLICATION_NAME}
  deployment_group: PiscesDevelopment
  region: us-east-1
  on:
    repo: RockefellerArchiveCenter/${APPLICATION_NAME}
    branch: development
- provider: codedeploy
  wait_until_deployed: true
  bucket: $AWS_BUCKET_NAME
  key: $DEPLOY_ZIP_NAME
  bundle_type: zip
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  application: ${APPLICATION_NAME}
  deployment_group: PiscesProduction
  region: us-east-1
  on:
    repo: RockefellerArchiveCenter/${APPLICATION_NAME}
    branch: base
notifications:
  email: false
